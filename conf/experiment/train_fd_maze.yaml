# @package _global_

# Config to train a locomotion head locally
defaults:
  - train_base
  - override /datamodule: fd
  - override /model: fd
  - override /model/loss: mse
  - override /model/optimizer: adam
  - override /model/lr_scheduler_config: cycliclr
  - override /metric: val_loss

name: 'forward_dynamics_maze'

# Model parameters
model:
  noise: 0.0
  net:
    n_layers: 3
  optimizer:
    lr: 1e-5

datamodule:
  batch_size: 32
  val_batch_size: 32
  k: 1
  panorama: false
  drop_last: false